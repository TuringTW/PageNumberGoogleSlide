<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://ssl.gstatic.com/docs/script/css/add-ons.css"
     rel="stylesheet"> 
  <title></title>
</head>
<body>
  <div class="sidebar">  
    <h2>Default Page Number:</h2>
    <p>Term: #N#/#T#</p>
    <button onclick='insertPageNumber()'>Insert</button>
    <button onclick='removeAllPageNumber()'>Remove</button>
    <hr>
    <h2>Advanced Page Number</h2>
    <h4>Template of page number</h4>
    <button onclick='insertPageNumberTemplate()'>Insert</button>
    <button onclick='removePageNumberTemplate()'>Remove</button>
    <h4>Page number based on template</h4>
    <button onclick='insertPageNumberBasedOnTemplate()'>Insert</button>
    <button onclick='removeAllPageNumber()'>Remove</button>
    <hr>
    
</div>
</body>
<script>
  function insertPageNumber() {
    google.script.run.insertPageNumber();
  }
  function removeAllPageNumber() {
    google.script.run.removeAllPageNumber();
  }
  function insertPageNumberTemplate() {
    google.script.run.insertPageNumberTemplate();
  }
  function insertPageNumberBasedOnTemplate() {
    google.script.run.insertPageNumberBasedOnTemplate();
  }
  function removePageNumberTemplate(){
    google.script.run.removePageNumberTemplate();
  }
</script>
</html>
